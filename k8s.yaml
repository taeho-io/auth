apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: auth
  labels:
    app: auth
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  replicas: 2
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - auth
              topologyKey: kubernetes.io/hostname
      containers:
        - name: auth
          image: us.gcr.io/taeho-io-220708/auth:${CIRCLE_SHA1}
          imagePullPolicy: Always
          ports:
            - containerPort: 80
            - containerPort: 81
            - containerPort: 82
          env:
            - name: AUTH_SIGNING_METHOD
              valueFrom:
                secretKeyRef:
                  name: taeho-envs
                  key: AUTH_SIGNING_METHOD
            - name: AUTH_SIGNING_PEM
              valueFrom:
                secretKeyRef:
                  name: taeho-envs
                  key: AUTH_SIGNING_PEM
            - name: AUTH_VERIFYING_PEM
              valueFrom:
                secretKeyRef:
                  name: taeho-envs
                  key: AUTH_VERIFYING_PEM
            - name: AUTH_TOKEN_ISSUER
              valueFrom:
                secretKeyRef:
                  name: taeho-envs
                  key: AUTH_TOKEN_ISSUER
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:80", "&&", "/bin/grpc_health_probe", "-addr=:81"]
            initialDelaySeconds: 3
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:80", "&&", "/bin/grpc_health_probe", "-addr=:81"]
            initialDelaySeconds: 5

---

apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: auth-hpa
  labels:
    app: auth
spec:
  scaleTargetRef:
    kind: Deployment
    name: auth
    apiVersion: apps/v1beta1
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

---

apiVersion: v1
kind: Service
metadata:
  name: auth
  labels:
    app: auth
spec:
  ports:
    - port: 80
      name: grpc
    - port: 81
      name: grpc-jwt
    - port: 82
      name: http
  selector:
    app: auth

---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: auth-route-public-grpc-no-auth
spec:
  hosts:
    - api.taeho.io
  gateways:
    - public-gateway
  http:
    - match:
        - uri:
            prefix: /auth.Auth/Refresh
      route:
        - destination:
            host: auth
            port:
              number: 80

---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: auth-route-public-http-no-auth
spec:
  hosts:
    - api.taeho.io
  gateways:
    - public-gateway
  http:
    - match:
        - uri:
            prefix: /jwks
      route:
        - destination:
            host: auth
            port:
              number: 82
