version: 2
jobs:
  test:
    docker:
      - image: circleci/golang:1.11.4
    working_directory: /go/src/github.com/taeho-io/auth
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            # godep
            curl -L -s https://github.com/golang/dep/releases/download/v0.5.0/dep-linux-amd64 -o /go/bin/dep && chmod +x /go/bin/dep
            dep ensure
            # golangci-lint
            curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s v1.12.4
            sudo cp ./bin/golangci-lint $GOPATH/bin
            # protoc
            curl -OL https://github.com/google/protobuf/releases/download/v3.6.1/protoc-3.6.1-linux-x86_64.zip
            unzip -o protoc-3.6.1-linux-x86_64.zip bin/protoc
            sudo cp bin/protoc /bin/protoc
      - run:
          name: Run tests
          command: make test
      - run:
          name: Lint
          command: make lint
      - run:
          name: Build
          command: make build
  push:
    docker:
      - image: google/cloud-sdk
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run: echo ${GCLOUD_AUTH} > ${HOME}/gcp-key.json
      - run: docker build --rm=false -t us.gcr.io/${GCP_PROJECT}/${IMAGE_NAME}:$CIRCLE_SHA1 .
      - run: gcloud auth activate-service-account --key-file ${HOME}/gcp-key.json
      - run: gcloud --quiet config set project ${GCP_PROJECT}
      - run: gcloud auth configure-docker
      - run: docker push us.gcr.io/${GCP_PROJECT}/${IMAGE_NAME}:$CIRCLE_SHA1
workflows:
  version: 2
  test-and-push:
    jobs:
      - test
      - push:
          requires:
            - test
